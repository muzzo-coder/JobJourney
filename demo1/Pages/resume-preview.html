<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Preview</title>
  <link rel="stylesheet" href="../css/resume-preview.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg relative">
    
    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4">
      <button id="toggleDark" class="bg-gray-200 dark:bg-gray-700 p-2 rounded">ðŸŒ™</button>
    </div>

    <!-- Template Selector -->
    <div class="mb-6">
      <label for="templateSelect" class="block font-semibold mb-2">Choose Resume Template</label>
      <select id="templateSelect" class="w-full px-3 py-2 border rounded">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="elegant">Elegant</option>
      </select>
    </div>
    
    <!-- Dynamic resume layout injected here -->
    <div id="resumeContainer"></div>
    

      <h1 class="text-4xl font-bold text-blue-700 dark:text-blue-400 mb-2" id="name">Your Name</h1>

      <p class="flex flex-wrap gap-4 text-gray-600 dark:text-gray-300 mb-4 text-lg">
        ðŸ“§ <span id="email">email@example.com</span>
        ðŸ“ž <span id="phone">+91-0000000000</span>
        ðŸ”— <a id="linkedin" href="#" target="_blank" class="text-blue-500 underline">LinkedIn</a>
      </p>

      <hr class="my-4 border-gray-300 dark:border-gray-600" />

      <section class="mb-6">
        <h2 class="text-2xl font-semibold sticky top-0 py-2">Profile Summary</h2>
        <p id="summary" class="whitespace-pre-line">Loading...</p>
      </section>

      <section class="mb-6">
        <h2 class="text-2xl font-semibold sticky top-0 py-2">Skills</h2>
        <p id="skills">Loading...</p>
      </section>

      <section class="mb-6">
        <h2 class="text-2xl font-semibold sticky top-0 py-2">Work Experience</h2>
        <p id="experience" class="whitespace-pre-line">Loading...</p>
      </section>

      <section>
        <h2 class="text-2xl font-semibold sticky top-0 py-2">Education</h2>
        <p id="education" class="whitespace-pre-line">Loading...</p>
      </section>

      <!-- Print Button -->
      <div class="text-right mt-8">
        <button onclick="window.print()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Print / Save as PDF
        </button>
      </div>
    </div>
  </div>

  <script src="../javascript/resume-preview.js"></script>
</body>
</html>
