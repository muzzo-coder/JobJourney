<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder - Get Started</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Build Your Resume</h1>

    <form id="resumeForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input type="text" name="name" class="w-full p-2 border rounded" required />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" name="email" class="w-full p-2 border rounded" required />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Phone Number</label>
          <input type="tel" name="phone" class="w-full p-2 border rounded" required />
        </div>

        <div>
          <label class="block mb-1 font-semibold">LinkedIn</label>
          <input type="url" name="linkedin" class="w-full p-2 border rounded" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-semibold">Skills</label>
          <input type="text" name="skills" class="w-full p-2 border rounded" placeholder="e.g. Python, React, SQL" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-semibold">Work Experience</label>
          <textarea name="experience" rows="4" class="w-full p-2 border rounded" placeholder="Describe your experience..."></textarea>
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 font-semibold">Education</label>
          <textarea name="education" rows="3" class="w-full p-2 border rounded" placeholder="Mention your education background..."></textarea>
        </div>
      </div>

      <div class="text-center mt-8">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-500 transition">
          Preview Resume
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("resumeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value,
        email: this.email.value,
        phone: this.phone.value,
        linkedin: this.linkedin.value,
        skills: this.skills.value,
        experience: this.experience.value,
        education: this.education.value,
      };

      localStorage.setItem("resumeData", JSON.stringify(formData));
      window.location.href = "resume-preview.html";
    });
  </script>
</body>
</html>
