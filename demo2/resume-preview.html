<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-4xl font-bold text-blue-700 mb-2" id="name">Your Name</h1>
    <p class="text-lg text-gray-600 mb-4">
      <span id="email">email@example.com</span> | 
      <span id="phone">+91-0000000000</span> | 
      <a id="linkedin" href="#" target="_blank" class="text-blue-500 underline">LinkedIn</a>
    </p>

    <hr class="my-4" />

    <section class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Skills</h2>
      <p id="skills" class="text-gray-700">Loading...</p>
    </section>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Work Experience</h2>
      <p id="experience" class="text-gray-700 whitespace-pre-line">Loading...</p>
    </section>

    <section>
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Education</h2>
      <p id="education" class="text-gray-700 whitespace-pre-line">Loading...</p>
    </section>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));

    if (data) {
      document.getElementById("name").textContent = data.name;
      document.getElementById("email").textContent = data.email;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("linkedin").textContent = "LinkedIn";
      document.getElementById("linkedin").href = data.linkedin;
      document.getElementById("skills").textContent = data.skills;
      document.getElementById("experience").textContent = data.experience;
      document.getElementById("education").textContent = data.education;
    } else {
      alert("No resume data found. Please fill out the form first.");
      window.location.href = "resume-form.html";
    }
  </script>
</body>
</html>
